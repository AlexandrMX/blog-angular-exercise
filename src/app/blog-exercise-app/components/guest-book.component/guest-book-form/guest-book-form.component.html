<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
  <header>
    Guest
  </header>
  <div class="guest-form">
    <div>
  <mat-form-field appearance="fill">
    <mat-label class="label">First Name:</mat-label>
    <label>
      <input matInput type="text" formControlName="firstName">
    </label>
  </mat-form-field>
  </div>
    <div>
  <mat-form-field appearance="fill">
    <mat-label class="label">Last Name:</mat-label>
    <label>
      <input matInput type="text" formControlName="lastName">
    </label>
  </mat-form-field>
      </div>
    <div>
  <mat-form-field appearance="fill">
    <mat-label class="label">Comments:</mat-label>
    <label>
      <textarea matInput type="text" formControlName="comment"></textarea>
    </label>
  </mat-form-field>
      </div>
  </div>
  <button type="submit" [disabled]="profileForm.pristine" mat-dialog-close>Save</button>
</form>
