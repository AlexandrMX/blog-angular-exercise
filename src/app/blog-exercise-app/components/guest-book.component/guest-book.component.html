<div class="header-container">
  <header class="header">Guest book</header>
  <button class="add-guest-btn" mat-raised-button (click)="openDialog()">Add guest</button>
  <mat-list *ngFor="let guest of guests">
    <mat-list-item>
      <div class="username"> Guest: name: {{guest?.firstName}} {{guest?.lastName}}</div>
    </mat-list-item>
    <mat-list-item>
      <div> Comment: {{guest?.comment}}</div>
    </mat-list-item>
  </mat-list>
</div>
